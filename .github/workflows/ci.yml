name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Test (default)
        run: PROPTEST_CASES=16 cargo test --all-targets

      - name: Test (pop-http feature)
        run: PROPTEST_CASES=16 cargo test --all-targets --features pop-http
